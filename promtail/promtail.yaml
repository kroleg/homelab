server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(promtail|loki)'
        action: drop
      - action: labeldrop
        regex: 'service_name'
    pipeline_stages:
      - regex:
          expression: '\x1b\[[0-9;]*m'
      - replace:
          expression: '\x1b\[[0-9;]*m'
          replace: ''
